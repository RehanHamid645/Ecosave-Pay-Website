<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animations -->
    <animateTransform
      id="floatAnimation"
      attributeName="transform"
      type="translate"
      dur="6s"
      values="0,0; 0,-10; 0,0"
      repeatCount="indefinite"
    />
    
    <!-- Pulse effect for background -->
    <radialGradient id="pulseGradient" cx="0.5" cy="0.5" r="0.5">
      <animate
        attributeName="r"
        values="0.5;0.6;0.5"
        dur="4s"
        repeatCount="indefinite"
      />
      <stop offset="0%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#E8F5E9" stop-opacity="0"/>
    </radialGradient>

    <!-- Sparkle effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Animated Background -->
  <circle cx="400" cy="300" r="250" fill="url(#pulseGradient)" opacity="0.5">
    <animate
      attributeName="opacity"
      values="0.5;0.3;0.5"
      dur="4s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Happy Person with animations -->
  <g transform="translate(300, 150)">
    <!-- Animated Body -->
    <path d="M100,200 Q150,180 200,200" stroke="#3FAA4E" stroke-width="8" fill="none">
      <animate
        attributeName="d"
        values="M100,200 Q150,180 200,200; M100,195 Q150,175 200,195; M100,200 Q150,180 200,200"
        dur="4s"
        repeatCount="indefinite"
      />
    </path>
    
    <!-- Body with subtle bounce -->
    <g>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-5; 0,0"
        dur="4s"
        repeatCount="indefinite"
      />
      <circle cx="150" cy="150" r="50" fill="#4CAF50"/>
      
      <!-- Face with animated smile -->
      <circle cx="150" cy="150" r="40" fill="#FFFFFF"/>
      <path d="M130,145 Q150,160 170,145" stroke="#333333" stroke-width="3" fill="none">
        <animate
          attributeName="d"
          values="M130,145 Q150,160 170,145; M130,142 Q150,162 170,142; M130,145 Q150,160 170,145"
          dur="4s"
          repeatCount="indefinite"
        />
      </path>
      <circle cx="140" cy="140" r="3" fill="#333333"/>
      <circle cx="160" cy="140" r="3" fill="#333333"/>
    </g>
    
    <!-- Animated Arms -->
    <path d="M100,180 Q80,150 60,140" stroke="#4CAF50" stroke-width="8" fill="none">
      <animate
        attributeName="d"
        values="M100,180 Q80,150 60,140; M100,175 Q80,145 60,135; M100,180 Q80,150 60,140"
        dur="4s"
        repeatCount="indefinite"
      />
    </path>
    <path d="M200,180 Q220,150 240,140" stroke="#4CAF50" stroke-width="8" fill="none">
      <animate
        attributeName="d"
        values="M200,180 Q220,150 240,140; M200,175 Q220,145 240,135; M200,180 Q220,150 240,140"
        dur="4s"
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Animated Energy Icons -->
  <g transform="translate(200, 100)" filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      additive="sum"
      values="200,100; 200,90; 200,100"
      dur="3s"
      repeatCount="indefinite"
    />
    <path d="M20,0 L0,30 L15,30 L5,60 L40,25 L25,25 L35,0 Z" fill="#FFD700">
      <animate
        attributeName="opacity"
        values="1;0.7;1"
        dur="2s"
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <g transform="translate(500, 100)" filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      additive="sum"
      values="500,100; 500,90; 500,100"
      dur="3s"
      repeatCount="indefinite"
      begin="1s"
    />
    <path d="M20,0 L0,30 L15,30 L5,60 L40,25 L25,25 L35,0 Z" fill="#FFD700">
      <animate
        attributeName="opacity"
        values="1;0.7;1"
        dur="2s"
        repeatCount="indefinite"
        begin="1s"
      />
    </path>
  </g>
  
  <!-- Animated Pound Signs -->
  <g transform="translate(450, 200)">
    <animateTransform
      attributeName="transform"
      type="scale"
      additive="sum"
      values="1;1.1;1"
      dur="2s"
      repeatCount="indefinite"
    />
    <text x="0" y="0" font-family="Arial" font-size="40" fill="#3FAA4E">£</text>
  </g>
  
  <g transform="translate(250, 200)">
    <animateTransform
      attributeName="transform"
      type="scale"
      additive="sum"
      values="1;1.1;1"
      dur="2s"
      repeatCount="indefinite"
      begin="1s"
    />
    <text x="0" y="0" font-family="Arial" font-size="40" fill="#3FAA4E">£</text>
  </g>
  
  <!-- Animated Graph Line -->
  <path d="M100,500 Q250,450 400,350 T700,200" stroke="#3FAA4E" stroke-width="4" fill="none">
    <animate
      attributeName="stroke-dasharray"
      values="0,1000;1000,0"
      dur="3s"
      fill="freeze"
    />
  </path>
  
  <!-- Animated Decorative Dots -->
  <g>
    <circle cx="100" cy="100" r="5" fill="#3FAA4E">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="500" r="5" fill="#3FAA4E">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="200" cy="400" r="5" fill="#3FAA4E">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="600" cy="300" r="5" fill="#3FAA4E">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg> 